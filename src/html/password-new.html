<!DOCTYPE html>
<html lang="ru">

@@include("./shared/head.html", {
  "title": "Регистрация"
})

<body>

@@include("./components/header.html")

<main class="main">

  <section class="registration">
    <div class="container">
      <h1 class="title_center">Создание нового пароля</h1>
      <div class="registration_wrapper">
        <div class="registration_container">
          <form class="registration_form mgt-0">
            <div class="registration_item">
              <div class="registration_text">Новый пароль</div>
              <input class="registration_input" name="password" type="password" autocomplete="off" required>
            </div>
            <div class="registration_item">
              <div class="registration_text">Повторите пароль</div>
              <input class="registration_input" name="password" type="password" autocomplete="off" required>
            </div>
            <button class="registration_submit mgb-0" type="submit">Создать новый пароль</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</main>

@@include("./components/footer.html")

@@include("./components/modal-list.html")

</body>
</html>
