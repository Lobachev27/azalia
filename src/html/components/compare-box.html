<div class="compare_box">
  @@for (var i = 0; i < context.arr.length; i++) {
  <div class="compare_item">
    <div class="compare_name">`+context.arr[i].name+`</div>
    <div class="compare_value">`+context.arr[i].value+`</div>
  </div>
  }
  <div class="compare_name">Рейтинг:</div>
  <div class="compare_star @@context.star"></div>
</div>
