<section id="@@context.id" class="may-like">
  <div class="container">
    <div class="may-like_slider">
      <h2 class="title small">@@context.title</h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          @@for (var i = 0; i < context.arr.length; i++) {
          <div class="swiper-slide">
            <div class="box">
              <div class="box_wrapper">
                `+context.arr[i].marker+`
                <div class="box_favorite"></div>
                <div class="box_img_wrapper">
                  <a class="box_img_link" href="`+context.arr[i].link+`">
                    <img class="box_img" src="`+context.arr[i].image+`">
                  </a>
                  <a class="box_view js-popup" href="#quickViewModal">Быстрый просмотр</a>
                </div>
                <div class="box_info">
                  <div class="box_category">`+context.arr[i].category+`</div>
                  <a class="box_name" href="`+context.arr[i].link+`">`+context.arr[i].name+`</a>
                  <div class="box_extra">
                    <div class="box_price_wrapper">
                      <div class="box_price_row">
                        <div class="box_price old">`+context.arr[i].priceOld+`</div>
                        <div class="box_stock `+context.arr[i].stockClass+`">`+context.arr[i].stock+`</div>
                      </div>
                      <div class="box_price new">`+context.arr[i].priceNew+`</div>
                    </div>
                    <div class="box_compare `+context.arr[i].compareClass+`"></div>
                    <a class="btn basket js-popup" href="#addBasketModal"></a>
                  </div>
                </div>
                <div class="box_amount">`+context.arr[i].amount+`</div>
              </div>
            </div>
          </div>
          }
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>
</section>
